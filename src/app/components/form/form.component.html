<div class="font-semibold bg-gray-200 text-gray-700 py-3 px-3">
  <div class="flex justify-end" >
    <button id="btnCloseForm" class="close-button">X</button>
  </div>
  <h2 class="text-center">{{ this.inputService.getEventTitle()}}</h2>
</div>
<form class="container p-3">
  <!-- <h2>{{ this.inputService.getEventTitle()}}</h2> -->
  <br>

  <app-star></app-star>

  <div *ngIf="this.inputService.giveInput">

    <div class="modal rounded-lg shadow-lg ">
      <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
          <div class="modal-content">
            <clr-input-container>
              <input class="p-2 rounded-md m-1 shadow-md" clrInput name="inputElements.label" type="text" placeholder="Give Label" [(ngModel)]="inputElements.label" />
              <input class="p-2 rounded-md m-1 shadow-md " clrInput name="inputElements.type" type="text" placeholder="Give Input Type" [(ngModel)]="inputElements.type" />
            </clr-input-container>
            <button (click)="addInput()" class="bg-cyan-800 text-white p-2 rounded-lg m-1" >Add Input</button>
          </div>
      </div>
  </div>
  <div class="modal-backdrop" aria-hidden="true"></div>

  </div>

  <br>

  <div *ngFor="let val of inputElementData" class="w-64">
      <app-input [inputLabel]="val.label" [inputType]="val.type"></app-input>
      <br>
  </div>
  <div class="flex justify-center items-center mt-4">
    <button class="bg-cyan-800 text-white p-2 rounded-lg ml-2" >Submit</button>
  </div>
</form>
