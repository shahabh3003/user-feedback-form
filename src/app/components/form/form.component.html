<h1>How is your opportunity management experience?</h1>
<div class="flex justify-end w-40">
  <button class="border-solid border-2 rounded-md" (click)="inputFields()">
    <clr-icon shape="plus" size="20" title="Add Input" class="is-info has-alert"></clr-icon>
  </button>
</div>
<div *ngIf="giveInput">
  <clr-input-container>
    <label></label>
    <input clrInput type="text" placeholder="Give Label" name="inputLabel" [(ngModel)]="inputLabel" />
    <input clrInput type="text" placeholder="Give Input Type" [(ngModel)]="inputType" />
  </clr-input-container>
  <button (click)="addInput()" class="border-solid border-2 rounded-md" >Add Input</button>
</div>

<app-star></app-star>
<app-input inputLabel="Comments"></app-input>
<div *ngFor="let i of inputLabelArr">
  <app-input inputLabel="i"></app-input>
</div>
